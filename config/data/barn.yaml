seed: 0                 # Seed for random number generator (enables reproducibility)
logging: false          # Enable logging for the data generator
map:
  # padding: 0.2             # [m] 
  # goal_tolerance: 0.2      # [m]
  list: barn            # name of the list containing the map names
  resolution: 0.1           # [m/pxl]
  occupied_thresh:  0.65 # threshold for occupied cells
  free_tresh: 0.196      # threshold for free cells

defaults:
  - _self_
  - pose_sampler:
    - full_path