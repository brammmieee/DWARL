# Tolerances
# v_goal_threshold: 0.1 # m/s
goal_tolerance: 0.15 # m

# Map
map_res: 0.1 # m/pxl
map_width: 30 # NOTE: in pixels (don't change when using BARN dataset)
map_bound_buffer: 0.2 # m

init_and_goal_pose_mode: 'random_distance' # full_path, random (nominal distance apart), random_distance (min. min_init2goal_dist apart)
min_init2goal_dist: 0.1  # min euclid dist betw. init and goal pos. [m]
nominal_distance: 1.0  # nominal distance between init and goal pos. [m]

# Time
sample_time: 0.05
max_ep_time: 30

# Reward Plotting
reward_buffer_size: 150

# Dimensions
lidar_y_pos: -0.07075
z_pos: 0.05 # For kinematic robot movement
polygon_coords: [[0.16, 0.08], [0.16, -0.24], [0.0, -0.4], [-0.16, -0.24], [-0.16, 0.08]] # robot footprint

# Kinodynamic parameters
v_max: 0.2
v_min: -0.2
a_max: 0.3
a_min: -0.3
omega_max: 0.6
omega_min: -0.6
alpha_max: 0.8
alpha_min: -0.8