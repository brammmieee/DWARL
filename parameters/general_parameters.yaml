# Tolerances
v_goal_threshold: 0.1
goal_tolerance: 0.15
min_init2goal_dist: 0.5  # min euclid dist betw. init and goal pos. [m]

# Map
map_res: 0.1 # m/pxl
map_width: 30 #NOTE: in pixels (don't change when using BARN dataset)
map_bound_buffer: 0.2

# Time
sample_time: 0.05
max_ep_time: 30

# Dimensions
lidar_y_pos: -0.07075
z_pos: 0.05 # For kinematic robot movement

# Kinodynamic parameters
v_max: 0.2
v_min: 0
a_max: 0.3
a_min: -0.3
omega_max: 0.6
omega_min: -0.6
alpha_max: 0.8
alpha_min: -0.8